<form action="{:sysuri()}" class='layui-form layui-card' data-auto="true" data-table-id="DataTable" method="post">

    <div class="layui-card-body padding-left-40">

        <label class="layui-form-item block relative">
            <span class="help-label"><b>快递公司名称</b>Name</span>
            <input class="layui-input" name="name" placeholder="请输入快递公司名称" required value='{$vo.name|default=""}'>
            <span class="color-desc">必填，快递公司名称用于显示快递配送的公司标识，请尽量保持其精准性。</span>
        </label>

        <label class="layui-form-item block relative">
            <span class="help-label"><b>快递鸟接口查询编码</b>Code01</span>
            <input class="layui-input" name="code_1" placeholder="请输入快递鸟接口查询编码" required value='{$vo.code_1|default=""}'>
            <span class="color-desc">必填，快递公司对应在快递鸟接口的编码，可以从快递鸟官方接口文档中获取到。</span>
        </label>

        <label class="layui-form-item layui-hide">
            <span class="help-label"><b>快递100百度查询编码</b>Code02</span>
            <input class="layui-input" name="code_2" placeholder="请输入快递100百度查询编码" value='{$vo.code_2|default=""}'>
            <span class="color-desc">可选，快递公司在百度快递100应用程序搜索时使用的编码，需要使用网络模拟请求抓取。</span>
        </label>

        <label class="layui-form-item block relative">
            <span class="help-label"><b>快递100接口查询编码</b>Code03</span>
            <input class="layui-input" name="code_3" placeholder="请输入快递100接口查询编码" required value='{$vo.code_3|default=""}'>
            <span class="color-desc">必填，快递公司对应在快递100接口的编码，可以从快递100官方接口文档中获取到。</span>
        </label>

        <label class="layui-form-item block relative">
            <span class="help-label"><b>快递公司描述</b>Remark</span>
            <textarea class="layui-textarea" name="remark" placeholder="请输入快递公司描述">{$vo.remark|default=''}</textarea>
        </label>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input name='id' type='hidden' value='{$vo.id}'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" data-close data-confirm="确定要取消编辑吗？" type='button'>取消编辑</button>
    </div>
</form>
